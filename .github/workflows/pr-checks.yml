name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Generate test report
        if: always()
        run: ./gradlew jacocoTestReport --no-daemon

      - name: Check code coverage
        run: ./gradlew jacocoTestCoverageVerification --no-daemon

      - name: Apply code formatting
        run: ./gradlew spotlessApply --no-daemon
      
      - name: Commit formatting changes
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet || (git add -A && git commit -m "style: apply Spotless formatting [skip ci]" && git push)

      - name: Build Docker image (no push)
        run: |
          docker build -t test-image:pr-${{ github.event.pull_request.number }} .

      - name: Comment PR with build status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const message = status === 'success' 
              ? '✅ Build and tests passed successfully!' 
              : '❌ Build or tests failed. Please check the logs.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Build Status\n\n${message}\n\n**Commit:** ${context.sha.substring(0, 7)}`
            });

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon
        continue-on-error: true

      - name: Run PMD
        run: ./gradlew pmdMain pmdTest --no-daemon
        continue-on-error: true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            build/reports/
            build/test-results/
          retention-days: 7
