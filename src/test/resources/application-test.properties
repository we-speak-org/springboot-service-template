# Test configuration with embedded MongoDB
spring.application.name=template-service-test

# MongoDB Embedded
spring.data.mongodb.database=test
spring.data.mongodb.auto-index-creation=false
spring.mongodb.embedded.version=7.0.7

# Disable Spring Cloud Stream
spring.cloud.function.definition=
spring.cloud.stream.bindings=

# Logging
logging.level.org.wespeak=DEBUG
logging.level.de.flapdoodle.embed.mongo=WARN
logging.level.org.springframework.cloud.stream=ERROR
