# Test configuration with embedded MongoDB
spring.application.name=template-service-test

# MongoDB Embedded
spring.data.mongodb.database=test
spring.data.mongodb.auto-index-creation=false
spring.mongodb.embedded.version=7.0.7

# Completely disable Spring Cloud Stream and Kafka
spring.cloud.stream.enabled=false
spring.cloud.function.definition=
spring.kafka.bootstrap-servers=

# Disable all auto-configurations for Kafka and Stream
spring.autoconfigure.exclude=\
  org.springframework.cloud.stream.function.FunctionConfiguration,\
  org.springframework.cloud.stream.config.BindingServiceConfiguration,\
  org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Logging
logging.level.org.wespeak=DEBUG
logging.level.de.flapdoodle.embed.mongo=WARN
logging.level.org.springframework.cloud.stream=OFF
logging.level.org.springframework.kafka=OFF
